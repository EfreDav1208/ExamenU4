<form [formGroup]="form" (ngSubmit)="save($event)">
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="listat" formControlName="NombreTarea"class="form-control" placeholder="Titulo de la tarea" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit" id="button-addon2" (click)="guardarArreglo()">Agregar</button>
    </div>
  </div>
  <div *ngIf="form.get('NombreTarea').errors && form.get('NombreTarea').touched">
      <p *ngIf="form.get('NombreTarea').hasError('required')">
        Es un campo requerido
      </p>
  </div>
  <button class="btn btn-danger" type="button" (click)="onButtonEliminar()">Eliminar</button> 
  <button class="btn btn-success ml-2" type="button" (click)="mostrarArreglo()">Mostar</button> 
</form>
<li></li>
<br>
<ul classs="list-group" *ngFor="let l of listaTarea">
  <li class="list-group-item"><input type="checkbox">{{l}}</li>
</ul>
